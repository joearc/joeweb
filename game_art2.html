html <!DOCTYPE html> <html lang="zh-Hant"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>藝術之眼：巴洛克與印象派挑戰賽</title> <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet"> <style> :root { --bg-color: #0d1b2a; --panel-bg: #1b263b; --accent-color: #e0e1dd; --gold: #c9a063; --text-color: #ffffff; --error: #e63946; --success: #52b788; } body, html { margin: 0; padding: 0; height: 100%; font-family: 'Noto Serif TC', serif; background-color: var(--bg-color); color: var(--text-color); overflow: hidden; } /* 佈局容器 */ .container { display: flex; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; } /* 頂部計時器與標題 */ .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px; } .timer-bar-container { flex-grow: 1; height: 4px; background: rgba(255,255,255,0.1); margin: 0 20px; position: relative; } #timer-bar { height: 100%; background: var(--gold); width: 100%; transition: width 1s linear; } /* 主畫面：畫作與選項 */ .main-content { display: flex; flex-grow: 1; gap: 40px; align-items: center; justify-content: center; } .art-display { flex: 1; max-width: 60%; height: 70vh; border: 4px solid var(--gold); display: flex; align-items: center; justify-content: center; background: #000; position: relative; } .art-display img { max-width: 100%; max-height: 100%; object-fit: contain; } .quiz-panel { flex: 1; max-width: 350px; display: flex; flex-direction: column; gap: 20px; } .question-text { font-size: 1.5rem; margin-bottom: 10px; border-left: 4px solid var(--gold); padding-left: 15px; } .option-btn { background: transparent; border: 1px solid var(--gold); color: var(--text-color); padding: 15px; text-align: left; font-size: 1.1rem; cursor: pointer; transition: all 0.3s; } .option-btn:hover { background: rgba(201, 160, 99, 0.2); } /* 結果與管理畫面 */ .screen { display: none; } .screen.active { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; } .btn-main { background: var(--gold); color: var(--bg-color); border: none; padding: 15px 40px; font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-top: 20px; } /* 管理面板樣式 */ .admin-table { width: 90%; max-height: 400px; overflow-y: auto; background: var(--panel-bg); padding: 20px; margin-top: 20px; font-size: 0.9rem; } </style> </head> <body> <!-- 1. 首頁 --> <div id="home-screen" class="screen active"> <h1 style="font-size: 3rem; color: var(--gold);">藝術之眼</h1> <p>巴洛克 vs 印象派：15題限時挑戰</p> <ul style="text-align: left; line-height: 2;"> <li>每題 10 秒倒數計時</li> <li>時間到將自動切換下一題</li> <li>測試你對光影與色彩的直覺</li> </ul> <button class="btn-main" onclick="startQuiz()">進入導覽挑戰</button> </div> <!-- 2. 測驗頁 --> <div id="quiz-screen" class="screen container"> <div class="header"> <div id="q-number">第 01 / 15 題</div> <div class="timer-bar-container"> <div id="timer-bar"></div> </div> <div id="timer-text">10s</div> </div> <div class="main-content"> <div class="art-display"> <img id="current-art" src="" alt="作品載入中"> </div> <div class="quiz-panel"> <div class="question-text">請問這幅作品的作者是誰？</div> <button class="option-btn" onclick="checkAnswer(0)" id="opt0"></button> <button class="option-btn" onclick="checkAnswer(1)" id="opt1"></button> <button class="option-btn" onclick="checkAnswer(2)" id="opt2"></button> <button class="option-btn" onclick="checkAnswer(3)" id="opt3"></button> </div> </div> </div> <!-- 3. 結果與管理 --> <div id="result-screen" class="screen"> <h2 id="final-score" style="font-size: 2.5rem;">挑戰完成！</h2> <button class="btn-main" onclick="location.reload()">重新挑戰</button> <div class="admin-table"> <h3>題目快速維護 (修改後請按更新數據)</h3> <p>格式：圖片網址 | 選項A | 選項B | 選項C | 選項D | 正確索引(0-3)</p> <textarea id="data-input" style="width: 100%; height: 150px; background: #000; color: #52b788; border: 1px solid var(--gold); font-family: monospace;"></textarea> <button class="btn-main" style="padding: 10px 20px; font-size: 0.9rem;" onclick="updateData()">更新題庫數據</button> </div> </div> <script> // --- 題庫數據 (老師可在此直接更換) --- let quizData = [ { img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1024px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg", options: ["莫內", "梵谷", "雷諾瓦", "馬內"], ans: 1 }, { img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Rembrandt_-_The_Night_Watch_-_Google_Art_Project.jpg/1280px-Rembrandt_-_The_Night_Watch_-_Google_Art_Project.jpg", options: ["魯本斯", "卡拉瓦喬", "林布蘭", "維梅爾"], ans: 2 }, { img: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Claude_Monet%2C_Impression%2C_soleil_levant.jpg/1200px-Claude_Monet%2C_Impression%2C_soleil_levant.jpg", options: ["莫內", "德加", "畢沙羅", "秀拉"], ans: 0 }, // ... 您可以在此增加到 15 題 ]; let currentIdx = 0; let score = 0; let timer; let timeLeft = 10; // 初始化管理面板文字 document.getElementById('data-input').value = JSON.stringify(quizData, null, 2); function startQuiz() { showScreen('quiz-screen'); loadQuestion(); } function loadQuestion() { if (currentIdx >= quizData.length) { endQuiz(); return; } const q = quizData[currentIdx]; document.getElementById('current-art').src = q.img; document.getElementById('q-number').innerText = `第 ${String(currentIdx+1).padStart(2, '0')} / ${quizData.length} 題`; for(let i=0; i<4; i++) { document.getElementById(`opt${i}`).innerText = q.options[i]; } startTimer(); } function startTimer() { timeLeft = 10; updateTimerUI(); clearInterval(timer); timer = setInterval(() => { timeLeft--; updateTimerUI(); if (timeLeft <= 0) { nextQuestion(); } }, 1000); } function updateTimerUI() { document.getElementById('timer-text').innerText = timeLeft + "s"; document.getElementById('timer-bar').style.width = (timeLeft * 10) + "%"; } function checkAnswer(choice) { if (choice === quizData[currentIdx].ans) { score++; } nextQuestion(); } function nextQuestion() { currentIdx++; loadQuestion(); } function endQuiz() { clearInterval(timer); showScreen('result-screen'); document.getElementById('final-score').innerText = `您的得分：${score} / ${quizData.length}`; } function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); } function updateData() { try { quizData = JSON.parse(document.getElementById('data-input').value); alert("題庫已更新！"); location.reload(); } catch(e) { alert("數據格式錯誤，請檢查 JSON 格式。"); } } </script> </body> </html>
